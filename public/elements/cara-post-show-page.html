<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../elements/cara-nav.html">
<link rel="import" href="../elements/cara-post-full.html">

<dom-module id="cara-post-show-page">
  <style>
    .wrapper {
      display: block;
      width: 1012px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>

  <template>
    <cara-nav categories="[[categoryList]]"></cara-nav>
    <div class="wrapper">
      <cara-post-full post-id="[[postId]]"></cara-post-full>
    </div>
  </template>

  <script>
    Polymer({
      is: "cara-post-show-page",
      properties: {
        postId: String,
        categoryList: Object
      }
    })
  </script>
</dom-module>
