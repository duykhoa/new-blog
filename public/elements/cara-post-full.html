<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cara-post-full">
  <style>
    :host {
      display: block;
    }

    iron-image {
      width: 100%;
      height: 600px;
    }

    .title {
      background: #000;
      color: #fff;
      padding: 15px 25px;
      font-size: 32px;
      font-style: italic;
      font-family: "Lora", serif;
    }

    .layout {
      transform: translate(5%, -40px);
    }

    .summary {
      font-size: 15px;
      font-weight: 400;
      margin-top: 10px;
      color: #393939;
      line-height: 24px;
      text-align: justify;
      margin-bottom: 20px;
    }

    a {
      color: inherit;
      text-decoration: none;
      outline: none;
    }

    a:hover, a:visited {
      color: inherit;
      text-decoration: none;
      outline: none;
    }

  </style>
  <template>
    <iron-ajax
      url="[[postShowUrl(postId)]]"
      last-response="{{post}}"
      handle-as="json"
      auto
    ></iron-ajax>

    <iron-image
      src="[[post.headerImage]]"
      preload
      fade
      placeholder="[[defaultImage]]"
      sizing="cover"
    ></iron-image>

    <div class="layout horizontal">
      <div class="flex">
        <div class="title">
          <a href="#">[[post.title]]</a>
        </div>
        <div class="summary">[[post.content]]</div>
        <div class="comment">
        </div>
      </div>
      <div class="flex"></div>
    </div>
  </template>
  <script>
    Polymer({
      is: "cara-post-full",
      properties: {
        postId: String,
        defaultImage: {
          type: String,
          value:"https://cloud.githubusercontent.com/assets/2004218/13149284/f314e0d6-d69b-11e5-8919-e0fcb0389733.png"
        },
        post: Object
      },
      postShowUrl: function(postId) {
        return "/api/posts/" + postId + ".json";
      }
    })
  </script>
</dom-module>
