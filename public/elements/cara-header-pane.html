<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="cara-header-pane">
  <template>
    <style>
      .heading {
        text-align: center;
      }

      h1 {
        font-size: 4em;
        font-weight: 400;
        font-family: "Lora", Georgia, serif;
        margin: 50px 0 0 0;
      }

      p {
        position: relative;
        font-weight: 700;
        font-size: 12px;
      }

      p:before {
        position: absolute;
        top: -9px;
        width: 200px;
        height: 2px;
        content: " ";
        border-top: 1px solid #0a0a0a;
        border-bottom: 2px solid #0a0a0a;
        left: 0;
        right: 0;
        margin: 0 auto;
      }

      a {
        color: black;
        padding: 4px;
        font-size: 20px;
      }
    </style>

    <div class="heading">
      <h1>[[title]]</h1>
      <p>[[subTitle]]</p>
      <div class="layout horizontal center-justified">
        <a href="[[social.fbUrl]]" target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="[[social.pinterestUrl]]" target="_blank">
          <i class="fa fa-pinterest-p"></i>
        </a>
        <a href="[[social.instagramUrl]]" target="_blank">
          <i class="fa fa-instagram"></i>
        </a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "cara-header-pane",
      properties: {
        title: {
          type: String,
          value: "Janice"
        },
        subTitle: {
          type: String,
          value: "FASHION & LIFESTYLE BLOG"
        },
        social: {
          type: Object,
          value: {
            "fbUrl": "https://www.facebook.com/",
            "pinterestUrl": "https://www.facebook.com/",
            "instagramUrl": "https://www.facebook.com/"
          }
        }
      }
    })
  </script>
</dom-module>
