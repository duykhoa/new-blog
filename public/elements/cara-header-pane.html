<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="cara-header-pane">
  <style>
    .layout {
      text-align: center;
    }

    h1 {
      font-size: 4em;
      font-family: "Lora", Georgia, serif;
      margin: 50px 0 0 0;
    }
  </style>
  <template>
    <div class="layout">
      <h1>[[title]]</h1>
      <p>[[subTitle]]</p>
    </div>
  </template>

  <script>
    Polymer({
      is: "cara-header-pane",
      properties: {
        title: {
          type: String,
          value: "Janice"
        },
        subTitle: {
          type: String,
          value: "FASHION & LIFESTYLE BLOG"
        }
      }
    })
  </script>
</dom-module>
