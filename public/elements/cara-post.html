<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="cara-post">
  <style>
    :host {
      display: block;
      width: 100%;
      overflow: hidden;
    }

    iron-image {
      width: 100%;
      height: 600px;
    }

    .title {
      background: #000;
      color: #fff;
      padding: 15px 25px;
      font-size: 32px;
      font-style: italic;
      font-family: "Lora", serif;
    }

    .layout {
      transform: translate(5%, -40px);
    }

    .summary {
      font-size: 15px;
      font-weight: 400;
      margin-top: 10px;
      color: #393939;
      line-height: 24px;
      text-align: justify;
      margin-bottom: 20px;
    }

    .readmore {
      color: #000;
      font-size: 11px;
      font-weight: 700;
      display: table;
      padding: 6px 8px;
      text-decoration: none;
      text-align: center;
      border: 1px solid transparent;
      border-bottom: 1px solid #000;
      outline: 0;
      background-color: transparent;
      line-height: 1.5;
      margin-top: 20px;
      transition: .14s all linear;
    }

    .readmore:hover {
      background-color: transparent;
      color: #000;
      border: 1px solid #000;
    }

    a {
      color: inherit;
      text-decoration: none;
      outline: none;
    }

    a:hover, a:visited {
      color: inherit;
      text-decoration: none;
      outline: none;
    }

  </style>
  <template>
    <iron-image
      src="[[post.image]]"
      preload
      fade
      placeholder="[[defaultImage]]"
      sizing="cover"
    ></iron-image>

    <div class="layout horizontal">
      <div class="flex">
        <div class="title">
          <a href="[[postUrl(post.id)]]">[[post.title]]</a>
        </div>
        <div class="summary">[[post.short_content]]</div>
        <div class="readmore">
          <a href="[[postUrl(post.id)]]">
            READ MORE
          </a>
        </div>
      </div>
      <div class="flex"></div>
    </div>
  </template>
  <script>
    Polymer({
      is: "cara-post",
      properties: {
        defaultImage: {
          type: String,
          value:"https://cloud.githubusercontent.com/assets/2004218/13149284/f314e0d6-d69b-11e5-8919-e0fcb0389733.png"
        },
        post: {
          type: Object
        }
      },
      postUrl: function(id) {
        return "posts/" + id;
      }
    })
  </script>
</dom-module>
